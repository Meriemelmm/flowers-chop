<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roomate - Ajouter une annonce</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 50%;
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .logo {
        color: #3b3bff;
        font-size: 24px;
        font-weight: bold;
      }

      .profile-btn {
        background: #3b3bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .toggle-buttons {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .toggle {
        padding: 10px 20px;
        border: 2px solid #ddd;
        cursor: pointer;
        background: none;
        margin: 0 5px;
        border-radius: 5px;
      }

      .toggle.active {
        background: #3b3bff;
        color: white;
        border-color: #3b3bff;
      }

      form {
        text-align: left;
        max-width: 500px;
        margin: auto;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      textarea {
        height: 80px;
      }

      .budget-places,
      .rooms {
        display: flex;
        gap: 10px;
      }

      .budget-places div,
      .rooms div {
        flex: 1;
      }

      .availability {
        margin-top: 15px;
      }

      .upload-section {
        margin-top: 15px;
      }

      .upload-box {
        border: 2px dashed #ddd;
        padding: 20px;
        text-align: center;
        color: #888;
        cursor: pointer;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background: #3b3bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
      }
      .toggle-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .radio-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin: 0 5px;
        position: relative;
      }
      /* 
.radio-label input {
    display: none; /* Cacher l'input radio */

      .radio-btn {
        padding: 10px 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
        background: none;
        transition: 0.3s;
      }

      .radio-label input:checked + .radio-btn {
        background: #3b3bff;
        color: white;
        border-color: #3b3bff;
        width: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <header>
        <h1 class="logo">Roomate</h1>
        <button class="profile-btn">Profile</button>
      </header> -->

      <main>
        <h2>Ajouter une nouvelle annonce</h2>
        <p class="subtitle">
          vous √™tes √† quelques pas de trouver un nouveau logement üòä
        </p>

        <form enctype="multipart/form-data">
          
          <div class="toggle-buttons">
            <label class="radio-label">
              <input type="radio" name="type" value="demand" />
              <span class="radio-btn">Demand</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="type" value="offer" checked />
              <span class="radio-btn active">Offer</span>
            </label>
          </div>

          <label for="title">Titre *</label>
          <input type="text" id="title" placeholder="Votre titre" />

          <label for="description">Description *</label>
          <textarea
            id="description"
            placeholder="Une petite description"
          ></textarea>

          <label for="city">Ville *</label>
          <select id="city">
            <option>Choisissez une ville</option>
            <option value="nador">nador</option>
            <option value="safy">safi</option>
            <option value="youssefia">youssefia</option>
          </select>

          <label for="address">Adresse (quartier)</label>
          <input
            type="text"
            id="address"
            placeholder="Vous pouvez laisser vide" required
          />

          <div class="budget-places">
            <div>
              <label for="budget">Budget *</label>
              <input
                type="text"
                id="budget"
                placeholder="Prix par personne (en Dirham)" required
              />
            </div>
            <div>
              <label for="places">Disponibilit√© *</label>
              <input type="date" />
            </div>
          </div>
 <div id="extraInputContainer">
       
          
          
 
    
       
        </div>

          <button type="submit" class="submit-btn">Soumettre</button>
        </form>
      </main>
    </div>
    

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let radios = document.querySelectorAll('input[name="type"]');
        let container = document.getElementById("extraInputContainer");

        radios.forEach((radio) => {
          radio.addEventListener("change", function () {
            if (this.value === "offer") {
              container.innerHTML = `
    <div class="rooms">
            <div>
              <label for="room-count">Capacit√© d'accueil * </label>
              <input
                type="number"
                id="room-count"
                placeholder="Capacit√© d'accueil"
                required
              />
            </div>
            <div>
              <label>Date d'emm√©nagement *</label>
            <div>
              <input type="date" />
            </div>
            </div>
          </div>
          <label for="">equipements *</label>
          <input type="text" class="title"  name="equipements" placeholder="Votre titre" />
          <label for="">regle de cohabitation *</label>
          <input type="text" class="title"  name="regles" placeholder="entrez vous regles " />
          <label for="">criteres colocataire *</label>
          <input type="text" class="title"  name="criteces" placeholder="entrez votre  criteres" />

          <!-- <div class="availability">
            <label>Date d'emm√©nagement *</label>
            <div>
              <input type="date" />
            </div>
          </div> -->

          <div class="upload-section">
            <label for="images">Photos *</label>
  <input
    type="file"
    id="images"
    name="images[]"
    class="upload-box"
    accept="image/*"
    multiple
    placeholder="Entrez max 5 photos"
    required
  />
          </div>
       
`;
            } else {
              container.innerHTML = `<div class="rooms">
            <div>
              <label for="room-count">zones souhaitees * </label>
              <input
                type="text"
                id="room-count"
                placeholder=" qui votre zone prefer√©"
                required
              />
            </div>
            <div>
              <label>Date d'emm√©nagement *</label>
            <div>
              <input type="date" />
            </div>
            </div>
          </div>
          <label for="title"> type demande *</label>
          <select id="city">
            <option>Choisissez une type</option>
            <option value="solo">rejoindre</option>
            <option value="togother">chercher ensemble</option>
          
          </select>`;
            }
          });
        });
      });
    </script>
  </body>
</html>
