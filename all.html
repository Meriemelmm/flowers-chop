<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b3bff;
        }
        .get-started {
            background: #3b3bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            padding: 40px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .roommate-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .roommate-card {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin-bottom: 10px;
            transition: 0.3s;
            justify-content: space-between;
        }
        .roommate-card:hover {
            transform: translateY(-5px);
        }
        .roommate-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .info {
            flex: 1;
            text-align: left;
        }
        .details-button {
            background: #3b3bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .details-button.demand {
            background: #ff5e5e;
        }
        .type {
            font-weight: bold;
        }
        .type.offer {
            color: #3b3bff;
        }
        .type.demand {
            color: #ff5e5e;
        }
        .load-more {
            background: #3b3bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Roomate</h1>
        <button class="get-started">Get Started</button>
    </header>

    <main>
        <h2>Find your ideal roommate</h2>

        <div class="filters">
            <select>
                <option>Choose a city</option>
            </select>
            <select>
                <option>Budget</option>
            </select>
        </div>

        <div class="roommate-list">
            <div class="roommate-card offer">
                <img src="user1.jpg" alt="Esther Dixon">
                <div class="info">
                    <h3>Esther Dixon</h3>
                    <p class="details">London - 22</p>
                    <p><strong>City:</strong> <span class="city">Safi</span></p>
                    <p><strong>Budget:</strong> <span class="budget">800 DH</span></p>
                    <p><strong>Availability:</strong> <span class="availability">05 November</span></p>
                    <p><strong>Type:</strong> <span class="type offer">Offer</span></p>
                </div>
                <button class="details-button">&#10140;</button>
            </div>
            <div class="roommate-card demand">
                <img src="user2.jpg" alt="Alan Turing">
                <div class="info">
                    <h3>Alan Turing</h3>
                    <p class="details">Edinburgh - 28</p>
                    <p><strong>City:</strong> <span class="city">Safi</span></p>
                    <p><strong>Budget:</strong> <span class="budget">500 DH</span></p>
                    <p><strong>Availability:</strong> <span class="availability">05 November</span></p>
                    <p><strong>Type:</strong> <span class="type demand">Demand</span></p>
                </div>
                <button class="details-button demand">&#10140;</button>
            </div>
        </div>
        <button class="load-more">Load more +</button>
    </main>
</body>
</html>
